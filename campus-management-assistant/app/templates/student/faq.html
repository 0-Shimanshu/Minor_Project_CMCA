{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>Answered FAQs</h1>
    <form method="get" class="filter-row" style="margin-bottom:12px">
      <label style="margin-right:8px">Category</label>
      <input type="text" name="category" value="{{ selected_category or '' }}" placeholder="e.g., Admissions" class="input"/>
      <label style="margin:0 8px">Search</label>
      <input type="text" name="q" value="{{ q or '' }}" placeholder="keywords" class="input"/>
      <button type="submit" class="btn btn-secondary" style="margin-left:8px">Apply</button>
    </form>
    <div style="margin-bottom:12px">
      <a href="/student/faq/ask" class="btn btn-primary">Ask a Question</a>
    </div>
    {% if faqs %}
      <div class="card-list">
        {% for f in faqs %}
          <div class="card" style="margin-bottom:12px">
            <div style="display:flex;justify-content:space-between;align-items:center">
              <strong>{{ f.category }}</strong>
              <span class="badge">Answered</span>
            </div>
            <p style="margin:6px 0"><strong>Q:</strong> {{ f.question }}</p>
            <p style="margin:6px 0"><strong>A:</strong> {{ f.answer }}</p>
          </div>
        {% endfor %}
      </div>
    {% else %}
      <p>No answered FAQs yet.</p>
    {% endif %}
  </div>
{% endblock %}
