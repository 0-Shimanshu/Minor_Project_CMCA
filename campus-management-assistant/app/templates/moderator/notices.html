{% extends 'base.html' %}
{% block content %}

<div class="page-container">
  <div class="page-header">
    <h1 class="page-title">My Notices</h1>
    <a href="/moderator/notices/create" class="btn btn-primary btn-sm">+ Create Notice</a>
  </div>

  <div class="card">
    <div class="list-container">
      {% if notices %}
        <table class="styled-table">
          <thead>
            <tr>
              <th>Title</th>
              <th>Visibility</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for n in notices %}
            <tr>
              <td>{{ n.title }}</td>
              <td>{{ n.visibility }}</td>
              <td>{{ n.status }}</td>
              <td class="action-buttons">
                <a href="/moderator/notices/{{ n.id }}" class="btn btn-sm">View</a>
                <a href="/moderator/notices/{{ n.id }}/edit" class="btn btn-sm btn-secondary">Edit</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      {% else %}
        <p class="muted">No notices available.</p>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
