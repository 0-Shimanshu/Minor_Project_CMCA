{% extends 'base.html' %}
{% block content %}

<div class="page-container">
  <h1 class="page-title">Answer FAQ</h1>

  <div class="card">
    <h2>{{ faq.question }}</h2>
    <p class="muted">{{ faq.category }}</p>

    <form method="post">
      <label>Your Answer</label>
      <textarea name="answer" rows="5" required></textarea>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Submit Answer</button>
        <a href="/moderator/faq" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>

</div>

{% endblock %}
