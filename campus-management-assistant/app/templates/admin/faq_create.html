{% extends 'base.html' %}
{% block content %}

<div class="page-container">
  <h1 class="page-title">Create FAQ</h1>

  <div class="card form-card">
    <form method="post">

      <label>Question</label>
      <textarea name="question" rows="3" required></textarea>

      <label>Answer</label>
      <textarea name="answer" rows="5" required></textarea>

      <label>Category</label>
      <select name="category" required>
        <option value="">Select Category</option>
        <option value="Academic">Academic</option>
        <option value="Examination">Examination</option>
        <option value="Fees">Fees</option>
        <option value="CDC">CDC</option>
        <option value="General">General</option>
      </select>

      <label>Target Department</label>
      <select name="target_department">
        <option value="">All Departments</option>
        <option value="CSE">CSE</option>
        <option value="CS">CS</option>
        <option value="IT">IT</option>
        <option value="ECE">ECE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
      </select>

      <label>Visibility</label>
      <select name="visibility" required>
        <option value="student">Student</option>
        <option value="public">Public</option>
      </select>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary">Create FAQ</button>
        <a href="/admin/faq" class="btn btn-secondary">Cancel</a>
      </div>

    </form>
  </div>

</div>

{% endblock %}
