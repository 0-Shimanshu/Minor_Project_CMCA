{% extends 'base.html' %}
{% block content %}

<div class="page-container">
  <h1 class="page-title">FAQs</h1>

  <div class="card">
    <div class="list-container">
      <table class="styled-table">
        <thead>
          <tr>
            <th>Category</th>
            <th>Question</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          {% for f in faqs %}
          <tr>
            <td>{{ f.category }}</td>
            <td>{{ f.question }}</td>
            <td>
              <span class="badge {% if f.status=='pending' %}badge-warning{% else %}badge-success{% endif %}">
                {{ f.status }}
              </span>
            </td>
            <td class="action-buttons">
              <a href="/admin/faq/{{ f.id }}" class="btn btn-sm">View</a>
              {% if f.status == 'pending' %}
                <a href="/admin/faq/{{ f.id }}/answer" class="btn btn-sm btn-primary">Answer</a>
              {% endif %}
              <a href="/admin/faq/{{ f.id }}/edit" class="btn btn-sm btn-secondary">Edit</a>
              <a href="/admin/faq/{{ f.id }}/delete" class="btn btn-sm btn-danger">Delete</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>

{% endblock %}
