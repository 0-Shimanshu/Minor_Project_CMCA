{% extends 'base.html' %}
{% block content %}
  <link rel="stylesheet" href="/static/css/auth.css">
  <div class="center-page">
    <div class="card form-card">
      <h1>Student Registration</h1>
      <p class="muted" style="margin-top:4px">Enrollment number will be used as your Login ID.</p>
      <p class="muted" style="margin-top:2px;font-size:0.9em">Example: ENR0012345</p>
      {% if error %}<div class="flash error" style="margin-top:8px">{{ error }}</div>{% endif %}
      <form method="post" action="{{ url_for('auth.register_post') }}" style="margin-top:12px">
        <div class="form-group" style="margin-bottom:10px">
          <label>Full Name</label>
          <input type="text" name="sign_name" required class="input" style="width:100%">
        </div>
        <div class="form-group" style="margin-bottom:10px">
          <label>Email</label>
          <input type="email" name="email" required class="input" style="width:100%">
        </div>
        <div class="form-group" style="margin-bottom:10px">
          <label>Enrollment Number</label>
          <input type="text" name="enrollment_no" required class="input" style="width:100%">
          <small class="muted">We will use this as your Login ID.</small>
        </div>
        <div class="form-group" style="margin-bottom:10px">
          <label>Department</label>
          <select name="department" required class="input" style="width:100%">
            <option value="">Select Department</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="ME">ME</option>
            <option value="CE">CE</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group" style="margin-bottom:10px">
          <label>Year</label>
          <select name="year" required class="input" style="width:100%">
            <option value="">Select Year</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group" style="margin-bottom:10px">
          <label>Password</label>
          <input type="password" name="password" required class="input" style="width:100%">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Register</button>
      </form>
      <p class="muted" style="margin-top:10px"><a href="{{ url_for('auth.login') }}" class="btn btn-secondary">Back to Login</a></p>
    </div>
  </div>
{% endblock %}
