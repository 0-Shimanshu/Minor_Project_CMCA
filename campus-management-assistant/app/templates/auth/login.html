{% extends 'base.html' %}
{% block content %}
  <link rel="stylesheet" href="/static/css/auth.css">
  <div class="center-page">
    <div class="card form-card">
      <h1>Login</h1>
      <p class="muted" style="margin-top:4px">Access your campus account</p>
      {% if error %}<div class="flash error" style="margin-top:8px">{{ error }}</div>{% endif %}
      <form method="post" action="{{ url_for('auth.login_post') }}" style="margin-top:12px">
        <div class="form-group" style="margin-bottom:10px">
          <label>Login ID</label>
          <input type="text" name="login_id" required class="input" style="width:100%">
        </div>
        <div class="form-group" style="margin-bottom:10px">
          <label>Password</label>
          <input type="password" name="password" required class="input" style="width:100%">
        </div>
        <button type="submit" class="btn btn-primary" style="width:100%">Login</button>
      </form>
      <p class="muted" style="margin-top:10px">New student? <a href="{{ url_for('auth.register') }}" class="btn">Register here</a></p>
    </div>
  </div>
{% endblock %}
