{% extends 'base.html' %}
{% block content %}
  <div class="card">
    <h1>Public Notices</h1>
    {% if notices %}
      {% for n in notices %}
        <div class="card" style="margin-bottom:12px">
          <h3 style="margin:0"><a href="/notices/{{ n.id }}">{{ n.title }}</a></h3>
          {% if n.summary %}<p style="margin:6px 0;color:#555">{{ n.summary }}</p>{% endif %}
          <p style="margin:0"><a href="/notices/{{ n.id }}" class="btn">View Details</a></p>
        </div>
      {% endfor %}
    {% else %}
      <p>No public notices.</p>
    {% endif %}
  </div>
{% endblock %}
